<body>

<script type="text/javascript">

var StepCount = 0;
var G = 9.8;
var HiThreshold = G*1.1;
var LowThreshold = G*0.9;

var Flag =0;

var Prev = 0;




function effector(data){
	var output = (Prev*0.92)+(data*0.08);

	Prev = output;
	return output;
}

window.addEventListener('devicemotion',function(event){


	var ag = event.accelerationIncludingGravity;

	var acc = Math.sqrt(ag.x*ag.x + ag.y*ag.y +ag.z*ag.z);

	var lpfacc = effector(acc);

	if(Flag === 0){
		if(lpfacc<LowThreshold){
			StepCount++;
			Flag = 1;
		}
	}else{
		if(lpfacc>HiThreshold){
			Flag = 0;
		}

	}


	var step = document.getElementById('step');
	step.innerHTML = StepCount;
 
	var A = document.getElementById('AC');
	A.innerHTML = lpfacc;

},true);


</script>

<h2>歩数</h2>
<h3 id='step'></h3>


<h4>加速度：<p id='AC'></p></h4>



</body>
